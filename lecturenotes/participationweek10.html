<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Nav Participation</title>
    <style>
.nav1 {
                background-color:burlywood;}
div {
            width: 50%;
            margin: 0 auto;
            padding: 15px;
}
h1 {margin: 0 auto;}
        section {
            border: 2px dashed #000000
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Split Nav</h1>

    <section class="nav1">
       <div class="leftside">   
            <div class="firstcol">
                <a href="https://www.instagram.com/cusepics/">Instagram</a>
            </div>
   
            <div class="secondcol">
                <a href="https://twitter.com">Twitter</a>
            </div>
 
            <div class="third col"> 
                <a href="https://www.linkedin.com/feed/">LinkedIn</a>
            </div>
        </div> 

    </section>
    <section>
        <div class="leftside">
            <div class="2firstcol">
                <img src="../Icons/heart.png" alt="heart">
            </div>
            <div class="2secondcol">
                <img src="../Icons/Unknown.jpeg" alt="heart">
            </div>
        </div>
    </section>
</body>
</html>
